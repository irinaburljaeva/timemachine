<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Машина времени</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .wrapper {
      position: relative;
      cursor: pointer;
      max-width: 1000px;
      width: 100%;
    }
    .wrapper img {
      width: 100%;
      height: auto;
      display: block;
      filter: brightness(0.85);
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      border-radius: 16px;
      font-size: clamp(20px, 2.5vw, 36px);
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 0 12px rgba(255, 186, 8, 0.8), 0 0 24px rgba(255, 186, 8, 0.4);
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .overlay.active { display: flex; }
    video {
      width: 100%;
      max-width: 960px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="launch">
    <img src="timemachine.png" alt="Машина времени" />
    <div class="text">Запусти машину времени,<br>чтобы начать своё путешествие<br>по музыкальным эпохам</div>
  </div>

  <div class="overlay" id="overlay">
    <video id="introVideo" preload="auto" playsinline>
      <source src="intro.mp4" type="video/mp4" />
      Ваш браузер не поддерживает видео.
    </video>
  </div>

  <script>
    const LESSON_URLS = [
      "https://example.com/lesson-1",
      "https://example.com/lesson-2",
      "https://example.com/lesson-3",
      "https://example.com/lesson-4",
      "https://example.com/lesson-5",
      "https://example.com/lesson-6",
      "https://example.com/lesson-7",
    ];
    const STORAGE_KEY = "music_epochs_seen_v1";

    const overlay = document.getElementById("overlay");
    const launch = document.getElementById("launch");
    const video = document.getElementById("introVideo");

    function getSeen() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }
    function saveSeen(arr) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }
    function getRemaining() {
      const seen = new Set(getSeen());
      return LESSON_URLS.filter(url => !seen.has(url));
    }
    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    function getNextLessonUrl() {
      let remaining = getRemaining();
      if (remaining.length === 0) {
        localStorage.removeItem(STORAGE_KEY);
        remaining = [...LESSON_URLS];
      }
      return pickRandom(remaining);
    }
    function markSeen(url) {
      const seen = new Set(getSeen());
      seen.add(url);
      saveSeen([...seen]);
    }

    launch.addEventListener("click", () => {
      overlay.classList.add("active");
      video.currentTime = 0;
      video.play().catch(() => {});
    });

    video.addEventListener("ended", () => {
      const url = getNextLessonUrl();
      markSeen(url);
      window.location.href = url;
    });
  </script>
</body>
</html>
