<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Машина времени</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .wrapper {
      position: relative;
      max-width: 900px;
      width: 100%;
      cursor: pointer;
    }
    .wrapper img,
    .wrapper video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .wrapper video {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }
    .wrapper video.active {
      opacity: 1;
      pointer-events: auto;
    }
    .text {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 85%;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.45);
      backdrop-filter: blur(3px);
      border-radius: 10px;
      font-size: clamp(14px, 1.6vw, 20px);
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
      text-shadow: 0 0 6px rgba(255, 186, 8, 0.6);
      transition: opacity 0.6s ease;
    }
    .text.hidden {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper" id="launch">
    <img src="timemachine.webp" alt="Машина времени" />
    <video id="introVideo" preload="auto" playsinline poster="timemachine.webp">
      <source src="intro.mp4" type="video/mp4" />
    </video>
    <div class="text" id="textBlock">
      Нажми, чтобы запустить машину времени и начать своё путешествие по музыкальным эпохам
    </div>
  </div>

  <script>
    const LESSON_URLS = [
      "https://example.com/lesson-1",
      "https://example.com/lesson-2",
      "https://example.com/lesson-3",
      "https://example.com/lesson-4",
      "https://example.com/lesson-5",
      "https://example.com/lesson-6",
      "https://example.com/lesson-7",
    ];
    const STORAGE_KEY = "music_epochs_seen_v1";

    const wrapper = document.getElementById("launch");
    const video = document.getElementById("introVideo");
    const textBlock = document.getElementById("textBlock");

    function getSeen() {
      try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
      catch { return []; }
    }
    function saveSeen(arr) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(arr));
    }
    function getRemaining() {
      const seen = new Set(getSeen());
      return LESSON_URLS.filter(url => !seen.has(url));
    }
    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }
    function getNextLessonUrl() {
      let remaining = getRemaining();
      if (remaining.length === 0) {
        localStorage.removeItem(STORAGE_KEY);
        remaining = [...LESSON_URLS];
      }
      return pickRandom(remaining);
    }
    function markSeen(url) {
      const seen = new Set(getSeen());
      seen.add(url);
      saveSeen([...seen]);
    }

    wrapper.addEventListener("click", () => {
      video.classList.add("active");
      textBlock.classList.add("hidden"); // скрываем текст
      video.currentTime = 0;
      video.play().catch(() => {});
    });

    video.addEventListener("ended", () => {
      const url = getNextLessonUrl();
      markSeen(url);
      window.location.href = url;
    });
  </script>
</body>
</html>
